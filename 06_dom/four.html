<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">

    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>

<script>

    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('python')
    addLanguage('typescript')


    // when we have a large number of data to add at the end of the list then it is difficult to add and takes time. but we can try below method  optimize way

    function addoptilanguage(langName) {
        const li = document.createElement('li')
        // const addText = document.createTextNode(langName)
        // li.appendChild(addText)       // this is the old way insted of this do below step
        li.appendChild(document.createTextNode(langName)) // this is easy and fast way
        document.querySelector('.language').appendChild(li)
    }
    addoptilanguage('golang')


                                     // Edit

    const secondLang = document.querySelector('li:nth-child(2)')
    console.log(secondLang)
    // secondLang.innerHTML = 'Mojo'    
    // it works but it is not a good way to do this. it means this is not an optimized way
    const newli = document.createElement('li')
    newli.textContent = 'Mojo'
    secondLang.replaceWith(newli) // this is the optimized way to do this

                                     // Edit

    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>Typescript</li>'     // another way to edit the element


                                     // Remove

    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()           // this is the optimized way to remove the element


</script>

</html>
